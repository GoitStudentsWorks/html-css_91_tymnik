<section class="we-will-call-you container">
  <div class="section-form-title">
    <h2 class="title-text">Fresh Harvest Box has got you covered</h2>
    <p class="paragraph-text">
      Our boxes are packed with delicious, nutritious vegetables, perfect for
      anyone looking to eat healthier or support local farmers. Order your box
      today and start enjoying the best that nature has to offer!
    </p>

    <form class="form-recall">
      <label class="input-recall">
        <input name="recall" type="phone" placeholder="+380()" class="recall" />
      </label>
      <button class="button-recall" type="submit">
        <span class="text-button-recall">Recall</span>
      </button>
    </form>
  </div>
  <div class="section-img">
    <div class="positione-img">
      <img
        srcset="./img/call-mob-1-1x.png 1x, ./img/call-mob-1-2x.png 2x"
        src="./img/call-des-1-1x.png"
        alt="a woman with a vegetable"
        class="img-women-positione"
      />
    </div>
  </div>
</section>

<section class="section-form">
  <div class="container container-form" data-modal>
    <button class="close-btn" data-modal-close>
      <svg class="icon-close" width="24" height="24" style="fill: red">
        <use href="../img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="title-form">Your Order</p>

    <ul class="form-list">
      <li class="form-list-item">
        <div class="checkbox-position">
          <input
            type="checkbox"
            name="check-item"
            id="check-item"
            class="input-check visually-hidden"
            value="true"
          />
          <label for="check-item" class="check-text"
            ><span class="label-span">
              <svg class="check-icon" width="5" height="5" style="fill: red">
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </span>
          </label>
        </div>
        <p class="title-list-order">Cabbage Basket</p>
        <p class="plant">Plant</p>
        <img
          srcset="
            ./img/modal-mob-1-1x.png 1x,
            ./img/modal-mob-1-2x.png 2x,
            ./img/modal-tab-1-1x.png 1x,
            ./img/modal-tab-1-2x.png 2x,
            ./img/modal-des-1-1x.png 1x,
            ./img/modal-des-1-2x.png 2x
          "
          src="./img/modal-mob-1-1x.png"
          width="94"
          height="78"
          alt=""
          class="img-plant"
        />
      </li>
      <li class="form-list-item">
        <div class="checkbox-position">
          <input
            type="checkbox"
            name="check-item"
            id="check-item-2"
            class="input-check is-hidden"
            value="true"
          />
          <label for="check-item-2" class="check-text"
            ><span class="label-span">
              <svg class="check-icon" width="10" height="10" style="fill: red">
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </span>
          </label>
        </div>
        <p class="title-list-order">Tomato Basket</p>
        <p class="plant">Plant</p>
        <img
          srcset="
            ./img/modal-mob-2-1x.png 1x,
            ./img/modal-mob-2-2x.png 2x,
            ./img/modal-tab-2-1x.png 1x,
            ./img/modal-tab-2-2x.png 2x,
            ./img/modal-des-2-1x.png 1x,
            ./img/modal-des-2-2x.png 2x
          "
          srcset="./img/modal-mob-2-1x.png 1x, ./img/modal-mob-2-2x.png 2x"
          src="./img/modal-mob-2-1x.png"
          width="94px"
          height="78px"
          alt=""
          class="img-plant"
        />
      </li>
      <li class="form-list-item">
        <div class="checkbox-position">
          <input
            type="checkbox"
            name="check-item"
            id="check-item-3"
            class="input-check is-hidden"
            value="true"
          />
          <label for="check-item-3" class="check-text"
            ><span class="label-span">
              <svg class="check-icon" width="1" height="1">
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </span>
          </label>
        </div>
        <p class="title-list-order">Vegetables Basket</p>
        <p class="plant">Plant</p>
        <img
          srcset="
            ./img/modal-mob-3-1x.png 1x,
            ./img/modal-mob-3-2x.png 2x,
            ./img/modal-tab-3-1x.png 1x,
            ./img/modal-tab-3-2x.png 2x,
            ./img/modal-des-3-1x.png 1x,
            ./img/modal-des-3-2x.png 2x
          "
          src="./img/modal-mob-3-1x.png"
          width="94px"
          height="78px"
          alt=""
          class="img-plant"
        />
      </li>
    </ul>
    <div class="form-position">
      <form action="" class="order">
        <input
          type="text"
          placeholder="Enter full name..."
          name="user-name"
          class="modal-input"
          id="user-name"
          required
        />
        <input type="text" class="modal-input" placeholder="Enter email..." />
        <input type="text" class="modal-input" placeholder="Enter card.." />
        <textarea
          type="textarea"
          name="user-comments"
          id="user-comments"
          class="modal-input modal-textarea"
          placeholder="Enter comments..."
          cols="30"
          rows="10"
        ></textarea>

        <button type="submit" class="submit-btn">Submit</button>
        <img
          src="./img/modal-des-tab-4-1x.png"
          alt=""
          class="img-form-position"
        />
        <img
          src="./img/hero-des-1-1x.png"
          alt=""
          class="img-form-position-desk"
          width="444"
          height="413"
        />
      </form>
    </div>
  </div>
</section>
